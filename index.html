<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <title>Weater App Project</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <h1 class="text-center my-4">Simple Weather App</h1>
    
        <form class="change-location my-4 text-center">
          <label for="city">Enter a location to get weather information</label>
          <input type="text" name="city" class="form-control p-4">
        </form>
        
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-uppercase text-center details"></div>
        </div>
        
      </div> 

    <script src="/js-sripts/weather.js"></script>
    <script src="/js-sripts/app.js"></script>
</body>
</html>
